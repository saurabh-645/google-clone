<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
              <li><a href="index.html">Search</a></li>
            </ul>
        </nav>
        <div class="appbar">
            <label style="margin-left:10px">Advanced Search</label>
        </div>
        <div class="line"></div>
        <div id="div-form">
            <div class="div-advanced">
                <p class="p-advanced">Find pages with...</p>
            </div>
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div class="submit-container">
                                <input value="Advanced Search" type="submit">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
